<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">

  <style>
    :root {
      --docsifytabs-border-color: #21222b;
      --docsifytabs-tab-background: #21222b;
    }

    summary, [data-tab] {
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #b695f3;
    }

    body {
      font-family: Calibri, "Comic Sans MS", "sans-serif";
    }

    .title-link {
      color: blue;
      text-decoration: none;
    }

    img {
      max-width: 75% !important;
      max-height: 75% !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Protected DebugStick',
      repo: 'https://github.com/MachiganMC/ProtectedDebugStick',
      loadSidebar: true,
      coverpage: true,
      nativeEmoji: false,
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
      progress: {
        position: "top",
        color: "#b695f3",
        height: "3px",
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script>
      window.onload = () => setTimeout(() => {
        if (document.getElementById("preventToc"))
          document.querySelector('.toc-nav').remove();
      }, 100);
  </script>
</body>
</html>
