#-- Nom des interfaces triées par clique --

Rotation: #(clique droit)
  Orientable:
    "S'applique aux bûches, définit leur sens"
  Directional:
    "S'applique aux escaliers, définit leur rotation"
  Rotatable:
    "S'applique sur les panneaux et les têtes, définis leur rotation"

Reversed: #(clique gauche)
  Type:
    "S'applique aux dalles, définit leur position"
  Bisected:
    "S'applique aux escaliers, définit leur sens (vers le haut ou vers le bas)"

Special: #(shift + clique droit)
  Shape:
    "S'applique aux escaliers, définit leur forme"
  MultipleFacing: #(activer/désactiver la face que le joueur vise)
    "S'applique aux blocs de champignons, définit quelles faces sont en 'champignons'"
  Lightable:
    "S'applique aux lampes de redstone, définit si elles sont allumées ou non"
  RedstoneWire: #(comme rotation, mais dépendant de la face regardée)
    "S'applique au fils de redstone, définit la forme du fil"
  Wall: #(idem que pour MultipleFacing, mais pour les murets)
    "S'applique sur les murets, définit quelles faces sont 'connectées'"
  Snowable:
    "S'applique sur les blocs d'herbe, définit si le bloc est considéré comme 'couvert de neige'"
  Distance:
    "S'applique sur les feuilles, définit à quelle distance d'un arbre la feuille va dispraître (si elle n'est pas 'persistente')"
  Laters:
    "S'applique sur les couches de neiges, définit la taille des couches"

Creative: #(shift + clique gauche)
  Waterlogged:
    "S'applique à beaucoup de blocs, définit si ils possèdent de l'eau ou pas"
  Powerable:
    "S'applique au blocs en rapport à la redstone, défini si ils sont activés ou non"
  Ageable:
    "S'applique aux plantes, définis leur âge"
  Sapling:
    "S'applique sur les pousses, définit leur statut de pousse"
  Beehive:
    "S'applique sur les ruches et les nids d'abeilles, définit leur niveau de miel"
  Persistent:
    "S'applique aux feuilles, définit si elles peuvent disparaître ou non"
