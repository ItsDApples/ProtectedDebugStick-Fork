# Welcome to the configuration EN of the plugin ! You'll find here a guide to configure the plugin !
# Si vous êtes un francophone, une aide de configuration en français est disponible dans le fichier
# "config_fr.yml" dans le dossier ressources.
#
#
# First, the plugin allow you to use the Minecraft color code. For example, if you want to put the test
# in red, you have to use "&4" before the text (all allowed color code are here : https://minecraft.tools/fr/color-code.php)
# But you can alose generate a gradient (=variation of one color A to another color B) in a chars string
# by using the code : "<s:[code RGB of the first color]>[your chars string]<e:[code RGB of the second color]>"
# Example :
# I want  a gradient from light blue (code : 80FFFF) to pink (code : FF99FF) for the following sentence : "demonstration of a gradient"
# I'll have the following code :
#    <s:80FFFF>demonstration of a gradient<e:FF99FF>
# Note that you can use format code in you sentence (like italic or bold) to add before your sentence to color,
# so for our example before, if I want to have my gradient in bold, I'll have :
#    <s:80FFFF>&ldemonstration of a gradient<e:FF99FF>
#
#
#The plugin use "intern variable" allowing you to personnalise your messages. Each variable name is between "{" and "}"
#(e.g.: "{player}"). Values depending on the situation and all can't be used everywhere, but here is the mainly used :
#  {prefix} : return the prefix of the plugin (configured by you)
#  {player} : return the sender name of the command
#  {perm} : return the name of the permission that the player doesn't have to use a command
#
# You have to know that the inter variables {player} and {prefix} can be used everywhere in the "messages" field. And that
# {perm} can be used everywhere in the "noPerm" field.
# An intern variable is written above the field name when she can be used in this field.


# Prefix of the plugin, defines the value of {prefix}
prefix: "&3[&6&lP&eD-S&3]&r"

# Defines the 3 items of the plugin, the settings are the sames for the three items
items:
  basicDebugStick:
    # The material of the object (e.g. : ARROW)
    material: "BAMBOO"

    # The name of the object.
    name: "<s:33FFBB>&lBASIC DEBUG STICK<e:33FFBB>"

    # His lore, his description. Each element of the list is a line of the lore.
    lore: #{durability}
      - ""
      - "&e&lRIGHT-CLICK"
      - " &7&oto edit rotations properties"
      - ""
      - "&a&lLEFT-CLICK"
      - " &7&oto edit reverses properties"
      - ""
      - "&c&lSHIFT + RIGHT-CLICK"
      - " &7&oto edit specials properties"
      - ""
      - "&9&lSHIFT + LEFT-CLICK"
      - " &7&oto edit creatives properties"
      - ""
      - "&aUses left : &e{durability}"

    # Enchant(s) of the items, each element represent an enchant. You don't have to add the  "minecraft:" before
    # the name of to enchant. It's not necessary for an item to have an enchant.
    enchants:

    # Flags of the item to enable (true) or disable (false)
    # Hide enchants
    hideEnchants: true

    # Hide attributes (example : +2 attack damage)
    hideAttributes: true

    # Hide potion effect
    hidePotionEffets: true

    # Hide if the item is dyed or not
    hideDye: true

    # Give the flag "unbreakable" to the item (this field don't change the properties of the item, it's juste cosmetic)
    isUnbreakable: true

    # Hide if the item is unbreakable
    hideUnbreakable: true

    # Hide if the item can be placed only on some blocks
    hidePlacedOn: true

  infinityDebugStick:
    material: "DEAD_BUSH"
    name: "<s:E60000>&lRACINE DE<e:FFD919><s:FFD919>&l DÉBOGAGE<e:E60000>"
    lore:
      - ""
      - "&e&lRIGHT-CLICK"
      - " &7&oto edit rotations properties"
      - ""
      - "&a&lLEFT-CLICK"
      - " &7&oto edit reverses properties"
      - ""
      - "&c&lSHIFT + RIGHT-CLICK"
      - " &7&oto edit specials properties"
      - ""
      - "&9&lSHIFT + LEFT-CLICK"
      - " &7&oto edit creatives properties"
      - ""
      - "&aUse left : &e∞"


    enchants:
      - "unbreaking"
    hideEnchants: true
    hideAttributes: true
    hidePotionEffets: true
    hideDye: true
    isUnbreakable: true
    hideUnbreakable: false
    hidePlacedOn: true

  inspector:
    material: "GOLD_INGOT"
    name: "<s:FF8C19>&lINSPECTOR<e:FF8C19>"
    lore:
      - ""
      - "&a&lRIGHT-CLICK &7&oto have implementations"
      - "&c&lLEFT-CLICK &7&oto have values of properties"
    enchants:
      - "unbreaking"

    hideEnchants: false
    hideAttributes: true
    hidePotionEffets: true
    hideDye: true
    isUnbreakable: true
    hideUnbreakable: false
    hidePlacedOn: true

Settings:
  # The damage that the durability will take when the debug stick modify this property.
  # (see in the file "properties_en.yml" in the folder ressources, the definition of each property)
  Durability:
    ORIENTABLE: 1
    DIRECTIONAL: 1
    ROTATABLE: 1
    SLAB: 1
    BISECTED: 1
    SHAPE_STAIRS: 1
    SHAPE_RAIL: 1
    PERSISTENT: 3
    MULTIPLEFACING: 1
    LIGHTABLE: 5
    REDSTONEWIRE: 2
    WATERLOGGED: 3
    POWERABLE: 10
    AGEABLE: 20
    SAPLING: 10
    BEEHIVE: 5
    WALL: 1
    SNOWABLE: 3
    DISTANCE: 1
    LAYERS: 1

  # List of materials that can't be modified
  blacklist:

  # Write in the console when a player changes a property
  logConsole: false

  # Write in apart file when a player changes a property
  logFile: false

  # Prevent the player when his debug stick will break
  # The message in the chat and in the hotbar aren't necessaries to be set (if you want only one message)
  preventPlayerWhenBreaking:
    enable: true

    # Send the message one time (true) or each time the player will use the debug stick and his durability
    # is below or equal to the durability settled (false)
    sendOneTime: false
    durability: 5
    # {prefix}, {property}, {durability}, {player}, {value}, {block}
    messageChat: "{prefix} &cBe careful &4{player} &c! Your debug stick has &4{durability} &cleft, he will be break soon !"
    messageHotbar:

