        #{arg}, {item}, {durability}
        badDurability: "{prefix} &aThe durability &e{durability} &aisn't valid ! Please specify an &einteger &abiggest than &e0&a !"
        #{arg}, {item}
        success: "{prefix} &aYou have given &e{item} &ato &e{arg} &awith success !"
      reloadConfig:
        success: "{prefix} &aThe config is up now !"

  noPerm: #{perm}
    #{property}
    noPermProperty: "{prefix} &cYou don't have permission to modify this property"
    noPermCommand: "{prefix} &cYou don't have permission to use this command"
    noPermArgGive: "{prefix} &cYou don't have permission to give items"
    noPermReloadConfig: "{prefix} &cYou don't have permission to reload the config"










