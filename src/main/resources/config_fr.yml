# Bienvenue dans la configuration FR du plugin ! Vous allez trouvé ici un guide pour configurer le plugin !
# If you are an english speaker, you can the english version of the configuration in the config_fr.yml file from
# the resources folder.
#
# Á savoir que ce fichier n'est pas pris en compte par le plugin ! Seul le fichier "config.yml" dans le dossier ressources
# est pris comme configuration. Ce fichier ne sert que d'aide, si vous voulez l'utilisez copiez-y son contenu dans celui du
# fichier config.yml.
#
#
# Tout d'abord, le plugin accepte les couleurs de Minecraft. Par exemple, si vous voulez mettre le texte
# en rouge utiliser "&4" (codes des couleurs disponibles ici : https://minecraft.tools/fr/color-code.php)
# Mais vous pouvez aussi générer un gradient de couleur (=variation d'une couleur A vers une couleur B) dans une phrase.
#en utilisant ce code : "<s:[code RGB 1ère couleur]>[chaîne de caractères à colorer]<e:code couleur RG de la 2ème couleur]>"
# Exemple :
# Je veux un gradient de bleu clair (code : 80FFFF) à rose (code : FF99FF) pour la phrase suivante "démonstration d'un gradient"
# J'aurai le code suivant :
#   <s:80FFFF>démonstration d'un gradient<e:FF99FF>
# Notez que vous pouvez utiliser les format de couleur dans la phrase (comme italique ou gras) à rajouter alors devant votre phrase à colorer,
# donc dans notre exemple au-dessus si je veux mettre la phrase en gras j'aurai :
#   <s:80FFFF>&ldémonstration d'un gradient<e:FF99FF>
#
#
# Le plugin utilise des "variables internes" permettant de personnaliser vos messages. Chaque nom de variable
# intern est entourée de "{" et de "}" (exemple : "{player}"). Leurs valeurs dépendent de la situation et ne sont pas toutes
# utilisables partout, mais voici la signification des plus courantes :
#   {prefix} : renvoit le prefix du plugin (à définir par vous dans la config)
#   {player} : renvoit le nom de l'exécuteur de la commande (utilisable dans les parties "messages")
#   {perm} : renvoit la permission que le joueur ne possède pas alors qu'il a essayé d'effecuter une commande (utilisable dans les parties "no perm")
#
# Á savoir que les variables internes {player} et {prefix} sont utilisables partout dans la section "messages" et que {perm} partout
# dans la section "noPerm"
# Une variable interne est précisée devant une section quand elle peut être utilisée dedans.


# Prefix du plugin, définit la variable interne {prefix}
prefix: "&e&lINFO &8|&r"

# Définition des 3 items, les paramètres sont les mêmes pour les 3
items:
  basicDebugStick:
    # Le type d'objet (exemple : ARROW)
    material: "BAMBOO"

    # Le nom de l'objet
    name: "<s:33FFBB>&lBRANCHE DE DÉBOGAGE<e:33FFBB>"

    # Son lore, sa description. Chaque élément de la liste, représente une ligne de lore.
    lore: #{durability}
      - "&6&m-------------------------------"
      - "&7Cette branche est tombée du grand"
      - "&7arbre Bogdeh."
      - ""
      - "&7Elle semble fragile et risque de"
      - "&7se casser facilement, mais elle a l'air"
      - "&7de renfermer un grand pouvoir ..."
      - "&6&m-------------------------------"
      - ""
      - "&aUtilisations restantes : &e{durability}"

    # Enchantement(s) de l'item, chaque élément représente un enchantement. Il ne faut pas rajouter le "minecraft:" devant le
    # de l'enchantement. Il n'est pas obligatoire d'en avoir.
    enchants:

    # Flags de l'item à activer (true) ou désactiver (false) :
    # Cacher les enchantements
    hideEnchants: true

    # Cacher les attributs (exemple : +2 attack damage)
    hideAttributes: true

    # Cacher les effets de potions
    hidePotionEffets: true

    # Cacher si l'item est teinté ou non
    hideDye: true

    # Donner le flag indestructible à l'item (ne change rien aux propriétés, juste esthétique)
    isUnbreakable: true

    # Cacher s'il est indestructible
    hideUnbreakable: true

    # Cacher s'il peut être placé uniquement sur certains blocs
    hidePlacedOn: true

  infinityDebugStick:
    material: "DEAD_BUSH"
    name: "<s:E60000>&lRACINE DE<e:FFD919><s:FFD919>&l DÉBOGAGE<e:E60000>"
    lore:
      - "<s:8000FF>&m-----------------------------<e:8000FF>"
      - "&7Cette racine vient du grand arbre"
      - "&7Bogdeh !"
      - ""
      - "&7Une racine de ce légendaire arbre"
      - "&7s'auto-alimente. Cette relique"
      - "&7inestimable ne se cassera donc"
      - "&7jamais !"
      - "<s:8000FF>&m-----------------------------<e:8000FF>"
      - ""
      - "&aUtilisations restantes : &e∞"

    enchants:
      - "unbreaking"
    hideEnchants: true
    hideAttributes: true
    hidePotionEffets: true
    hideDye: true
    isUnbreakable: true
    hideUnbreakable: false
    hidePlacedOn: true

  inspector:
    material: "GOLD_INGOT"
    name: "<s:FF8C19>&lINSPECTEUR DE BLOC<e:FF8C19>"
    lore:
      - "<s:FFD919>&m--------------------------<e:FFD919>"
      - "&7Hé mais qui voilà ? Inspecteur"
      - "&7Gadget !"
      - "&7Hum humm... Version du cube ..."
      - "<s:FFD919>&m--------------------------<e:FFD919>"
      - ""
      - "&c» &lCLIQUE GAUCHE :"
      - "&7&opour connaître ses propriétés"
      - ""
      - "&a» &lCLIQUE DROIT :"
      - "&7&opour connaître ses implémentations"
    enchants:
      - "unbreaking"

    hideEnchants: false
    hideAttributes: true
    hidePotionEffets: true
    hideDye: true
    isUnbreakable: true
    hideUnbreakable: false
    hidePlacedOn: true

settings:
  # Les dommages de durabilité dont le basic debug stick va prendre à chaque modification de cette propriété
  # (voir le fichier "properties_fr.yml" dans le dossier ressources pour les descriptions des propriétés)
  durability:
    orientable: 1
    directional: 1
    type: 1
    bisected: 1
    shape: 1
    persistent: 3
    multipleFacing: 1
    lightable: 5
    redstoneWire: 2
    waterlogged: 3
    powerable: 10
    ageable: 20

  # Liste des matériaux à ne pas pouvoir être modifiés par le debug stick
  blacklist:

messages: #{prefix}, {player}
  #{block}, {property}, {value}, {durability} -> Ce champ n'est pas obligatoire
  successChat:
  #{block}, {property}, {value}, {durability} -> Ce champ n'est pas obligatoire
  successHotbar: "{prefix} &aPropriété &e{property} &achangée en &e{value}"

  #{block} -> Ce champ n'est pas obligatoire
  blacklisted: "{prefix} &cCe bloc n'est pas autorisé à la modification"

  onBreak: "{prefix} &c&oCRAK !\n
  &aVotre branche de débogage s'est cassée après que vous en ayez trop abusée ...
  \n&7&oTu nous manqueras petite branche ..."

  noPlayerClaim: "{prefix} &cCe claim ne t'appartient pas, {player} ! Tu essayes de faire quoi ?"
  noTurnable: "{prefix} &cCe bloc n'est pas tournable"
  noReversed: "{prefix} &cCe bloc n'est pas retournable"
  noSpecial: "{prefix} &cCe bloc n'a pas de propriétés spéciales"
  noCreative: "{prefix} &cCe bloc n'a pas de propriétés puissantes"
  #{durability}, {needed}
  notEnoughDurability: "{prefix} &aVotre debug stick n'a pas assez de durabilité &7(&e&o{durability}&7) &apour modifier ce bloc &7(&e&o{needed} min.&7)"

  command:
    notEnoughArg: "{prefix} &cVeuillez précisez l'action à effectuer"
    noCommandFound: "{prefix} &cAucune commande n'a été trouvée"
    arg:
      give:
        notEnoughArg: "{prefix} &cVeuillez préciser le pseudo d'un joueur connecté"
        #{arg}
        playerNotFound: "{prefix} &aLe joueur &e{arg} &an'est pas connecté"
        #{arg}
        whatToGive: "{prefix} &aVeuillez préciser quel item à donner à &e{arg}"
        #{arg}, {item}
        badItem: "{prefix} &aL'objet &e{item} &an'existe pas"
        #{arg}, {item}
        whatDurability: "{prefix} &aVeuillez préciser la durabilité du debug stick basic"
        #{arg}, {item}, {durability}
        badDurability: "{prefix} &aLa durabilité &e{durability} &aest invalide ! Veuillez préciser un nombre &eentier &aplus grand que &e0&a !"
        #{arg}, {item}
        success: "{prefix} &aVous avez donné un &e{item} &aà &e{arg} &aavec succès !"
      reloadConfig:
        success: "{prefix} &aLa configuration est désormais à jour !"




  noPerm: #{perm}
    #{property}
    noPermProperty: "{prefix} &cTu n'as pas la permission de modifier cette propriété"
    noPermCommand: "{prefix} &cTu n'as pas la permission d'utiliser cette commande"
    noPermArgGive: "{prefix} &cTu n'as pas la permission cet argument"
    noPermReloadConfig: "{prefix} &cTu n'as pas la permission de reload la config"










